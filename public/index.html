<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelfSmart | Your Literary Collection</title>
    <!-- CSRF_TOKEN --> <!-- This will be replaced by the server with a real CSRF token -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Literary Collection</h1>
            <div class="actions">
                <button id="scanBtn">Capture Bookshelf</button>
                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                <div id="status" class="status"></div>
                
                <!-- Auth UI Components -->
                <div id="authSection">
                    <!-- Sign-in button (shown when not authenticated) -->
                    <a href="/.auth/login/google?post_login_redirect_uri=/app" class="auth-button" id="signInButton">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="auth-icon">
                        Enter with Google
                    </a>
                    
                    <!-- User profile (shown when authenticated) -->
                    <div class="user-profile" id="userProfile" style="display: none;">
                        <div class="profile-info">
                            <img src="" alt="Profile" class="profile-picture" id="profilePicture">
                            <span id="userName">User Name</span>
                        </div>
                        <a href="/.auth/logout?post_logout_redirect_uri=/app" class="logout-button">
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Browse titles, authors, or subjects...">
            </div>
            
            <!-- Book count element -->
            <div class="book-count">
                <span id="bookCount">0 Books</span>
            </div>
            
            <div class="sort-options">
                <label for="sortSelect">Arrange by:</label>
                <select id="sortSelect">
                    <option value="title-asc">Title (Alphabetical)</option>
                    <option value="title-desc">Title (Reverse)</option>
                    <option value="author-asc">Author (Alphabetical)</option>
                    <option value="author-desc">Author (Reverse)</option>
                    <option value="date-desc">Acquisition (Recent First)</option>
                    <option value="date-asc">Acquisition (Earliest First)</option>
                </select>
            </div>
        </div>
        
        <div class="book-loader" id="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Cataloguing your distinguished collection...</p>
        </div>
        
        <main id="bookList" class="book-list">
            <!-- Books will be populated here -->
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
